<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Itay's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Error page specific styles */
        .error-container {
            text-align: center;
            padding: 50px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }

        .error-container h1 {
            font-size: 3rem;
            color: #ff6f61;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .error-container a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .error-container a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Itay's Portfolio</h1>
        </div>
    </header>

    <main>
        <div class="error-container">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="index.html">Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Itay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
